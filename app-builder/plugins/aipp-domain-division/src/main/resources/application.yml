fit:
  beans:
    packages:
      - 'modelengine.fit.jade.aipp.domain.division'
  messages:
    basename: i18n/messages, i18n/ui
  datasource:
    primary: 'app-engine'
    instances:
      app-engine:
        mode: 'shared'
        url: ''
        username: ''
        password: ''
        druid:
          driver-class-name: 'org.postgresql.Driver'
          initialSize: 5
          minIdle: 5
          maxActive: 32
          maxWait: 60000
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validationQuery: 'SELECT 1'
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
domain-division:
  host: 'http:////127.0.0.1:8004'
  path: '//rpc//v1//{0}//user-resource-groups'
  all-group:
    users:
      - 'admin'
    id: '*'
    alias:
      id: '*'
  isEnable: false

